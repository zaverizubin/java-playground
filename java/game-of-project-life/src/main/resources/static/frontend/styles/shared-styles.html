<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">

<!-- Themes for dialogs -->


<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      *,
      *::before,
      *::after,
      ::slotted(*) {
        box-sizing: border-box;
      }

      :host([hidden]),
      [hidden] {
        display: none !important;
      }

      

      
    </style>
  </template>
</dom-module>

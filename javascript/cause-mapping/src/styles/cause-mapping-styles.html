<dom-module id="dialog-overlay-styles" theme-for="vaadin-dialog-overlay">
  <template>
    <style>
      :host(.shape-selector) [part = "content"] {
      	width:1100px;
      }
      :host(.shape-properties) [part = "content"] {
      	width:275px;
      }
      
      :host(.shape-details) [part = "content"] {
      	width:1000px;
        height:550px;
      }
      :host(.save-dialog) [part = "content"] {
      	width:600px;
        height:400px;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-vertical-layout-styles" theme-for="vaadin-vertical-layout">
  <template>
    <style>
      :host(.inner-vertical-layout-properties) {
      	width:400px;
      }
      </style>
  </template>
</dom-module>

<dom-module id="vaadin-text-field-styles" theme-for="vaadin-text-field vaadin-text-area">
  <template>
    <style>
      :host(.width-300) [part="input-field"] {
        width:300px;
      }
      :host(.width-200) [part="input-field"] {
        width:300px;
      }
    </style>
  </template>
</dom-module>

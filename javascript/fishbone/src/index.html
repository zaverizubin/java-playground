<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cause Mapping Tool</title>

    <script type="text/javascript">mxBasePath = '';</script>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/explorer.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css" type="text/css" />
    <link rel="stylesheet" href="css/spectrum.css" type="text/css" />
    <link rel="stylesheet" href="css/popupmenu.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    
</head>

<body style="background-color: #E5E4E5;" >
<div class="app">
    <div class="app-title"><span>Fishbone Diagram<span></div> 
    
    <div class="toolbar">
        
        <h3>Diagram Menu</h3>
        <div class="diagram-menu">
          <div class="menu-item">
            <button id="add-cause" class="ui-button ui-widget ui-corner-all">Add Cause</button>
            <button id="delete-cause" class="ui-button ui-widget ui-corner-all">Delete Cause</button>
          </div>
          <div class="menu-item">
            <button id="add-detail" class="ui-button ui-widget ui-corner-all">Add Detail</button>
            <button id="delete-detail" class="ui-button ui-widget ui-corner-all">Delete Detail</button>
          </div>
            <div class="menu-item">
            <button id="add-sub-detail" class="ui-button ui-widget ui-corner-all">Add Sub Detail</button>
            <button id="delete-sub-detail" class="ui-button ui-widget ui-corner-all">Delete Sub Detail</button>
          </div>
        </div>
        
        <h3>Fonts and Styles</h3>
        <div class="font-styles">
            <div class = "menu-item">
                <div class=" font-size">
                    <label for="font-size"><b>Font Size:</b></label>    
                    <select id ="font-size-select" name="font-size-select" class="font-size-select">
                    <option value="8">8px</option>
                    <option value="10">10px</option>
                    <option value="12" selected>12px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="22">22px</option>
                    <option value="24">24px</option>
                    <option value="26">26px</option>
                    <option value="28">28px</option>
                </select>
                </div>
                <div class="font-family">
                    <label for="font-family"><b>Font Face:</b></label>
                    <select id ="font-family-select" name="font-family-select" class="font-family-select">
                        <option value="Arial" selected>Arial</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Times New Roman</option>
                    </select> 
                </div>
            </div>
            <div class="menu-item">
                <label><b>Font Style:</b></label><br/>
                <label for="checkbox-bold"><b>B</b></label>
                <input type="checkbox" name="checkbox-bold" id="checkbox-bold">
                <label for="checkbox-italic"><i>I</i></label>
                <input type="checkbox" name="checkbox-italic" id="checkbox-italic">
                <label for="checkbox-underline"><u>U</u></label>
                <input type="checkbox" name="checkbox-underline" id="checkbox-underline">
            </div>
            <div class="menu-item">
                <div class="fontColor">
                    <div class="fontColorLabel">
                        <label><b>Color:&nbsp;</b></label>
                    </div>
                    <div>
                        <input title="Click to pick color" type='text' id="fontColorPicker"/>
                    </div>
                </div>
            </div>
            <div class="menu-item">
                <label><b>Stroke Width:</b></label>
                <select id ="stroke-width-select" name="stroke-width" class="stroke-width-select">
                    <option value="1">1px</option>
                    <option value="2" selected>2px</option>
                    <option value="3">3px</option>
                    <option value="4">4px</option>
                    <option value="5">5px</option>
                    <option value="6">6px</option>
                    <option value="7">7px</option>
                    <option value="8">8px</option>
                </select>
            </div>
            <div class="menu-item">
                <div class="strokeColor">
                    <div class="strokeColorLabel">
                        <label><b>Stroke:&nbsp;</b></label>
                    </div>
                    <div>
                        <input title="Click for color" type='text' id="strokeColorPicker"/>
                    </div>
                </div>
                <div  class="fillColor">
                    <div class="fillColorLabel">
                        <label><b>Fill:&nbsp;</b></label>
                    </div>
                    <div>
                         <input title="Click for color" type='text' id="fillColorPicker"/>
                    </div>
                </div>
            </div>
            <div class="menu-item"> 
                <button id ="apply-font-styles" class="ui-button ui-widget ui-corner-all apply-button">Apply</button>
            </div>
            <div class="menu-item"> 
                <button id ="reset-font-styles" class="ui-button ui-widget ui-corner-all reset-button">Reset</button>
            </div>
        </div>
        
        <h3>Graph Settings</h3>
        <div class="graph-settings">
            <div class="menu-item">
                <button class="ui-button ui-widget ui-corner-all ui-button-icon-only help-button" id="help-button" title="Help">
                    <span class="ui-icon ui-icon-help"></span> 
                </button>
            </div>
            <div class="menu-item">
                <div class="vertex-shape">
                    <label for="centerbone-vertex-shape-selector">Main Vertex Shape</label>
                    <select name="centerbone-vertex-shape-selector" id="centerbone-vertex-shape-selector">
                        <option selected="selected">rectangle</option>
                        <option>ellipse</option>
                        <option>triangle</option>
                    </select> 
                </div>
            </div>
            <div class="menu-item">
                <div class="vertex-shape">
                    <label for="sidebone-vertex-shape-selector">Cause Vertex Shape</label>
                    <select name="sidebone-vertex-shape-selector" id="sidebone-vertex-shape-selector">
                        <option>rectangle</option>
                        <option selected="selected">ellipse</option>
                        <option>triangle</option>
                    </select>
                </div>
            </div>
            <div class="menu-item">
                <label for="marginH-spinner">Margin H</label>
                <input name="marginH-spinner" id="marginH-spinner"> 
            </div>
            <div class="menu-item">
                <label for="marginV-spinner">Margin V</label>
                <input name="marginV-spinner" id="marginV-spinner"> 
            </div>
            <div class="menu-item">
                <label for="centerbone-spacer-h">Center bone spacer H</label>
                <input name="centerbone-spacer-h" id="centerbone-spacer-h-spinner"> 
            </div>
            <div class="menu-item">
                <label for="centerbone-segment-length">Center bone segment length</label>
                <input name="centerbone-segment-length" id="centerbone-segment-length-spinner"> 
            </div>
            <div class="menu-item">
                <label for="centerbone-vertex-width">Center bone vertex width</label>
                <input name="centerbone-vertex-width" id="centerbone-vertex-width-spinner"> 
            </div>
            <div class="menu-item">
                <label for="centerbone-vertex-height">Center bone vertex height</label>
                <input name="centerbone-vertex-height" id="centerbone-vertex-height-spinner">
            </div>
            <div class="menu-item">
                <label for="sidebone-spacer-v">Side bone spacer V</label>
                <input name="sidebone-spacer-v" id="sidebone-spacer-v-spinner"> 
            </div>
            <div class="menu-item">
                <label for="sidebone-segment-length">Side bone segment length</label>
                <input name="sidebone-segment-length" id="sidebone-segment-length-spinner"> 
            </div>
            <div class="menu-item">
                <label for="sidebone-vertex-width">Side bone vertex width</label>
                <input name="sidebone-vertex-width" id="sidebone-vertex-width-spinner"> 
            </div>
            <div class="menu-item">
                <label for="sidebone-vertex-height">Side bone vertex height</label>
                <input name="sidebone-vertex-height" id="sidebone-vertex-height-spinner"> 
            </div>
            <div class="menu-item">
                <label for="lateralbone-spacer-h">Lateral bone spacer H</label>
                <input name="lateralbone-spacer-h" id="lateralbone-spacer-h-spinner"> 
            </div>
            <div class="menu-item">
                <label for="lateralbone-segment-length">Lateral bone segment length</label>
                <input name="lateralbone-segment-length" id="lateralbone-segment-length-spinner"> 
            </div>
            <div class="menu-item">
                <label for="theta">Theta</label>
                <input name="theta" id="theta-spinner"> 
            </div>
             <div class="menu-item"> 
                <button id ="apply-graph-settings" class="ui-button ui-widget ui-corner-all apply-button">Apply</button>
            </div>
            <div class="menu-item">
                <button id="reset-graph-settings" class="ui-button ui-widget ui-corner-all reset-button">Restore Defaults</button>
            </div>
        </div>
        
        <h3>Tools</h3>
        <div class="tools">
            <div class="menu-item">
                <label for="slider">Canvas Zoom</label>
                <div id="slider" class="slider">
                    <div id="custom-handle" class="ui-slider-handle"></div>
                </div>
            </div>    
            <div class="menu-item">
                <button id="reset-zoom" class="ui-button ui-widget ui-corner-all">Reset Zoom</button>
            </div>
            <div class="menu-item">
                <button id="clear-diagram" class="ui-button ui-widget ui-corner-all">Clear Diagram</button>
            </div>
            <div class="menu-item">
                <button class="ui-button ui-widget ui-corner-all">Save Diagram</button>
            </div>
            <div class="menu-item">
                <button class="ui-button ui-widget ui-corner-all">Load Diagram</button>
            </div>
            <div class="menu-item">
                <button class="ui-button ui-widget ui-corner-all">Convert to Cause Map</button>
            </div>
            <div class="menu-item">
                <button id="properties" class="ui-button ui-widget ui-corner-all">Properties</button>
            </div>
        </div>
    </div>
                
    <div id="properties-window" title="Properties" class="properties-window">
        <div class="divTable minimalistBlack">
            <div class="divTableHeading">
                <div class="divTableRow">
                    <div class="divTableHead">Property</div>
                    <div class="divTableHead">Value</div>
                </div>
            </div>
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableCell">x-location</div>
                    <div class="divTableCell" id="x-location"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">y-location</div>
                    <div class="divTableCell" id="y-location"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">width</div>
                    <div class="divTableCell" id="width"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">height</div>
                    <div class="divTableCell" id="height"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">font size</div>
                    <div class="divTableCell" id="font-size"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">font color</div>
                    <div class="divTableCell" id="font-color"><div class="colorbox"></div></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">stroke color</div>
                    <div class="divTableCell" id="stroke-color"><div class="colorbox"></div></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">fill color</div>
                    <div class="divTableCell" id="fill-color"><div class="colorbox"></div></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">stroke width</div>
                    <div class="divTableCell" id="stroke-width"></div>
                </div>
            </div>
        </div>  
    </div>   
                
    <div id="message-window" title="Alert" class="message-window">
        <div id="alert-content"></div>
    </div>
                
    <div id="help-window" title="Graph Settings Help" class="help-window">
        <div id="help-content">
            <img src="resources/drawing.png" />
        </div>
    </div>            
     
    <div class="canvas"></div>
</div>

    
    <script type="text/javascript" src="lib/mxClient.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery.dialogextend.min.js"></script>
    <script type="text/javascript" src="lib/spectrum.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/graphSettings.js"></script>
    <script type="text/javascript" src="js/toolbar.js"></script>
    <script type="text/javascript" src="js/baseBone.js"></script>
    <script type="text/javascript" src="js/centerBone.js"></script>
    <script type="text/javascript" src="js/sideBone.js"></script>
    <script type="text/javascript" src="js/lateralBone.js"></script>
    <script type="text/javascript" src="js/auxillaryBone.js"></script>
    <script type="text/javascript" src="js/graphListener.js"></script>
    <script type="text/javascript" src="js/graphConfiguration.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>

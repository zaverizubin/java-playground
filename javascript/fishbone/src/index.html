<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cause Mapping Tool</title>

	<script type="text/javascript">mxBasePath = '';</script>

    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/explorer.css" type="text/css" />
    <link rel="stylesheet" href="css/metro-all.min.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    
</head>

<body style="background-color: #E5E4E5;" >
<div class="diagram">
    <div class="app-title"><span>Fishbone Diagram<span></div> 
    <div class="">        
        <ul class="sidenav-m3 toolbar h-auto">
        <li class="title">Tools Menu</li>
        <li class="active">
            <a class="dropdown-toggle" href="#"><span class="mif-home icon"></span>Build Tools</a>
            <ul class="d-menu"  data-role="dropdown" style="display: none;">
                <li><button class="button dark small menu-item-button">Add Cause</button>
                    <button class="button dark small menu-item-button">Delete Cause</button>
                </li>
                <li><button class="button dark small menu-item-button">Add Detail</button>
                    <button class="button dark small menu-item-button">Delete Detail</button>
                </li>
                <li><button class="button dark small menu-item-button">Add Sub Detail</button>
                    <button class="button dark small menu-item-button">Delete Sub Detail</button>
                </li>
            </ul>
        </li>
        <li class="stick-right" >
            <a class="dropdown-toggle" href="#"><span class="mif-cog icon"></span>Fonts and Styles</a>
            <div data-role="dropdown" style="display: none;">
                <select data-role="select" data-filter="false" data-prepend="Font Size">
                    <option value="8">8px</option>
                    <option value="10">10px</option>
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="22">22px</option>
                    <option value="24">24px</option>
                    <option value="26">26px</option>
                    <option value="28">28px</option>
                </select>
                <select data-role="select" data-filter="false" data-prepend="Font Face">
                    <option value="Arial">Arial</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Lucida Sans">Lucida Sans</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <input type="checkbox" data-role="checkbox" data-caption="Bold">
                <input type="checkbox" data-role="checkbox" data-caption="Italic">

            </div>
        </li>
        <li class="stick-left">
            <a class="dropdown-toggle" href="#"><span class="mif-tree icon"></span>Settings</a>
            <ul class="d-menu"  data-role="dropdown" style="display: none;">
                <li >
                    <button class="button dark small menu-item-button-full">Reset Zoom</button>
                </li>
                <li>
                    <button class="button dark small menu-item-button-full">Save Diagram</button>
                </li>
                <li>
                    <button class="button dark small menu-item-button-full">Load Diagram</button>
                </li>
                <li>
                    <button class="button dark small menu-item-button-full">Convert Diagram</button>
                </li>
                <li>
                    <button class="button dark small menu-item-button-full">Settings</button>
                </li>
            </ul>
        </li>
        </ul> 
    </div>
    <div class="canvas"></div>
</div>

    
    <script type="text/javascript" src="lib/mxClient.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/metro.min.js"></script>
    <script type="text/javascript" src="js/centerBone.js"></script>
    <script type="text/javascript" src="js/sideBone.js"></script>
    <script type="text/javascript" src="js/auxillaryBone.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>

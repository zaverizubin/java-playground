<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cause Mapping Tool</title>

    <script type="text/javascript">mxBasePath = '';</script>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/explorer.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css" type="text/css" />
    <link rel="stylesheet" href="css/spectrum.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    
</head>

<body style="background-color: #E5E4E5;" >
<div class="app">
    <div class="app-title"><span>Fishbone Diagram<span></div> 
    
    <div class="toolbar">
        
        <h3>Tools Menu</h3>
        <div class="tools-menu">
          <div class="tools-menu-item">
            <button id="add-cause" class="ui-button ui-widget ui-corner-all">Add Cause</button>
            <button id="delete-cause" class="ui-button ui-widget ui-corner-all">Delete Cause</button>
          </div>
          <div class="tools-menu-item">
            <button id="add-detail" class="ui-button ui-widget ui-corner-all">Add Detail</button>
            <button id="delete-detail" class="ui-button ui-widget ui-corner-all">Delete Detail</button>
          </div>
            <div class="tools-menu-item">
            <button id="add-sub-detail" class="ui-button ui-widget ui-corner-all">Add Sub Detail</button>
            <button id="delete-sub-detail" class="ui-button ui-widget ui-corner-all">Delete Sub Detail</button>
          </div>
        </div>
        
        <h3>Fonts and Styles</h3>
        <div class="font-styles">
            <div class = "tools-menu-item">
            <div class=" font-size">
                <label for="font-size"><b>Font Size:</b></label>    
                <select id ="font-size-select" name="font-size-select" class="font-size-select">
                    <option value="8">8px</option>
                    <option value="10">10px</option>
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="22">22px</option>
                    <option value="24">24px</option>
                    <option value="26">26px</option>
                    <option value="28">28px</option>
                </select>
            </div>
            <div class="font-face">
                <label for="font-family"><b>Font Face:</b></label>
                <select id ="font-family-select" name="font-family-select" class="font-family-select">
                    <option value="Arial">Arial</option>
                    <option value="Calibri">Dialog</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Times New Roman</option>
                  </select> 
            </div>
            </div>
            <div class="tools-menu-item">
                <label><b>Font Style:</b></label>
                <label for="checkbox-bold"><b>Bold</b></label>
                <input type="checkbox" name="checkbox-bold" id="checkbox-bold">
                <label for="checkbox-italic"><i>Italic</i></label>
                <input type="checkbox" name="checkbox-italic" id="checkbox-italic">
            </div>
            <div class="tools-menu-item">
                <div class="fontColor">
                    <div class="fontColorLabel">
                        <label><b>Color:&nbsp;</b></label>
                    </div>
                    <div>
                        <input title="Click to pick color" type='text' id="fontColorPicker"/>
                    </div>
                </div>
            </div>
            <div class="tools-menu-item">
                <label><b>Stroke Width:</b></label>
                <select id ="stroke-width-select" name="stroke-width" class="stroke-width-select">
                    <option value="1">1px</option>
                    <option value="2">2px</option>
                    <option value="3">3px</option>
                    <option value="4">4px</option>
                    <option value="5">5px</option>
                    <option value="6">6px</option>
                    <option value="7">7px</option>
                    <option value="8">8px</option>
                </select>
            </div>
            <div class="tools-menu-item">
                <div class="strokeColor">
                    <div class="strokeColorLabel">
                        <label><b>Stroke:&nbsp;</b></label>
                    </div>
                    <div>
                        <input title="Click for color" type='text' id="strokeColorPicker"/>
                    </div>
                </div>
                <div  class="fillColor">
                    <div class="fillColorLabel">
                        <label><b>Fill:&nbsp;</b></label>
                    </div>
                    <div>
                         <input title="Click for color" type='text' id="fillColorPicker"/>
                    </div>
                </div>
            </div>
            <div class="tools-menu-item"> 
                <button id ="apply-font-attributes" class="ui-button ui-widget ui-corner-all apply-button">Apply</button>
            </div>
        </div>
        
        <h3>Settings</h3>
        <div class="settings">
            <div class="tools-menu-item">
                <label for="slider">Canvas Zoom</label>
                <div id="slider" class="slider">
                    <div id="custom-handle" class="ui-slider-handle"></div>
                </div>
            </div>    
            <div class="tools-menu-item">
                <button id="reset-zoom" class="ui-button ui-widget ui-corner-all">Reset Zoom</button>
            </div>
            <div class="tools-menu-item">
                <button class="ui-button ui-widget ui-corner-all">Save Diagram</button>
            </div>
            <div class="tools-menu-item">
                <button class="ui-button ui-widget ui-corner-all">Load Diagram</button>
            </div>
            <div class="tools-menu-item">
                <button class="ui-button ui-widget ui-corner-all">Convert to Cause Map</button>
            </div>
            <div class="tools-menu-item">
                <button class="ui-button ui-widget ui-corner-all">Properties</button>
            </div>
        </div>
    </div>
  
    <div class="canvas"></div>
</div>

    
    <script type="text/javascript" src="lib/mxClient.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/spectrum.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/toolbar.js"></script>
    <script type="text/javascript" src="js/centerBone.js"></script>
    <script type="text/javascript" src="js/sideBone.js"></script>
    <script type="text/javascript" src="js/auxillaryBone.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
